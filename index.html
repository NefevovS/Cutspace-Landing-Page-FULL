<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cutspace</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__row">
          <div class="logo">
            <div class="logo-img">
              <img src="/img/logo/logo.svg" alt="Logo" />
            </div>
            <div class="logo-name">CutSpace</div>
          </div>
          <nav class="navlist">
            <ul>
              <li><a href="#" class="active">Home</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Find space</a></li>
              <li><a href="#">Share space</a></li>
              <li><a href="#">Promote space</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="find">
      <div class="container">
        <div class="find__row">
          <div class="find__textContent">
            <h1 class="find__header">
              Find your custom matched commercial real estate space.
            </h1>
            <p class="find__text">
              In oculis quidem exercitus quid ex ea consequatur? autem vel eum
              fugiat, quo pertineant ero tibique
            </p>
            <form class="find__form">
              <input
                type="text"
                class="find__form-input"
                placeholder="Your email address"
              />
              <button type="submit" class="find__form-submit">Subscribe</button>
            </form>
          </div>
          <img src="/img/header-img.jpg" class="header-img" alt="header-img" />
        </div>
        <div class="logo__row">
          <img src="/img/logo/1.svg" alt="Logo" />
          <img src="/img/logo/2.svg" alt="Logo" />
          <img src="/img/logo/3.svg" alt="Logo" />
          <img src="/img/logo/4.svg" alt="Logo" />
        </div>
      </div>
    </section>
  </body>
</html>
